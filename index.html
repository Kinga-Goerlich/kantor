<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link href="form.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Playfair+Display:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">KALKULATOR WALUT</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            *Kwota w PLN:
                        </span>
                        <input class="form__field js-amount" type="number" name="amount-pln" placeholder="Wpisz kwotę"
                            required>

                    </label>

                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR
                            </option>
                            <option value="CZK">CZK</option>
                            <option value="USD">USD</option>
                        </select>

                    </label>
                </p>
            </fieldset>
            <button class="form__button">Oblicz !</button>
        </form>
        <p class="result">WYNIK : <strong class="js-result"></strong>
        </p>
    </div>
</body>

</html>
